<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/week8_travel_platform/assets/favicon-DBtkH5fe.ico"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <title>註冊 | ZOBAA! 旅遊網站</title>
      <script type="module" crossorigin src="/week8_travel_platform/assets/main-CWg8f2vi.js"></script>
      <link rel="stylesheet" crossorigin href="/week8_travel_platform/assets/main-BQIdHiPr.css">
    </head>
    <body>
        <main>
            <div class="d-flex">
                <!-- 輪播圖片 -->
                <div class="login-swiper-wrapper py-20 ps-20 d-none d-lg-block">
                    <!-- Swiper 主容器 -->
                    <div class="login-swiper overflow-hidden">
                        <div class="swiper-wrapper">
                            <!-- 多個 Slides -->
                            <div class="swiper-slide">
                                <img
                                    src="/week8_travel_platform/assets/cover-1-CWg3NG6P.png"
                                    alt="cover-1"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="/week8_travel_platform/assets/cover-2-Chaxj250.png"
                                    alt="cover-2"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="/week8_travel_platform/assets/cover-3-CglL2GY-.png"
                                    alt="cover-3"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 主要內容 -->
                <div
                    class="d-flex flex-column justify-content-center align-items-center px-12 pt-30 pt-lg-0 w-100"
                >
                    <div class="login-content d-flex flex-column w-100">
                        <h1 class="text-black fs-4 fs-md-2 mb-12 mb-md-20">
                            歡迎加入 ZOBAA
                        </h1>
                        <!-- 第三方登入 -->
                        <div class="mb-12 mb-md-20">
                            <a
                                href="#"
                                class="btn btn-outline-natural-40 d-flex ps-8 mb-4 mb-md-8"
                            >
                                <img
                                    src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M21.8055%2010.0415H21V10H12V14H17.6515C16.827%2016.3285%2014.6115%2018%2012%2018C8.6865%2018%206%2015.3135%206%2012C6%208.6865%208.6865%206%2012%206C13.5295%206%2014.921%206.577%2015.9805%207.5195L18.809%204.691C17.023%203.0265%2014.634%202%2012%202C6.4775%202%202%206.4775%202%2012C2%2017.5225%206.4775%2022%2012%2022C17.5225%2022%2022%2017.5225%2022%2012C22%2011.3295%2021.931%2010.675%2021.8055%2010.0415Z'%20fill='%23FFC107'/%3e%3cpath%20d='M3.15308%207.3455L6.43858%209.755C7.32758%207.554%209.48058%206%2012.0001%206C13.5296%206%2014.9211%206.577%2015.9806%207.5195L18.8091%204.691C17.0231%203.0265%2014.6341%202%2012.0001%202C8.15908%202%204.82808%204.1685%203.15308%207.3455Z'%20fill='%23FF3D00'/%3e%3cpath%20d='M11.9999%2022.0001C14.5829%2022.0001%2016.9299%2021.0116%2018.7044%2019.4041L15.6094%2016.7851C14.5717%2017.5743%2013.3036%2018.0011%2011.9999%2018.0001C9.39891%2018.0001%207.19041%2016.3416%206.35841%2014.0271L3.09741%2016.5396C4.75241%2019.7781%208.11341%2022.0001%2011.9999%2022.0001Z'%20fill='%234CAF50'/%3e%3cpath%20d='M21.8055%2010.0415H21V10H12V14H17.6515C17.2571%2015.1082%2016.5467%2016.0766%2015.608%2016.7855L15.6095%2016.7845L18.7045%2019.4035C18.4855%2019.6025%2022%2017%2022%2012C22%2011.3295%2021.931%2010.675%2021.8055%2010.0415Z'%20fill='%231976D2'/%3e%3c/svg%3e"
                                    alt="ic_google"
                                /><span
                                    class="text-natural-80 fw-normal flex-grow-1"
                                    >使用 Google 帳號登入</span
                                >
                            </a>
                            <a
                                href="#"
                                class="btn btn-outline-natural-40 d-flex ps-8 mb-4 mb-md-8"
                            >
                                <img
                                    src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20clip-path='url(%23clip0_66_9269)'%3e%3cpath%20d='M21.8718%200.905518H2.12989C1.45369%200.905518%200.905518%201.45369%200.905518%202.12989V21.8718C0.905518%2022.548%201.45369%2023.0961%202.12989%2023.0961H21.8718C22.548%2023.0961%2023.0961%2022.548%2023.0961%2021.8718V2.12989C23.0961%201.45369%2022.548%200.905518%2021.8718%200.905518Z'%20fill='%233D5A98'/%3e%3cpath%20d='M16.215%2023.0943V14.5012H19.0987L19.53%2011.1524H16.215V9.01492C16.215%208.04555%2016.485%207.38367%2017.8743%207.38367H19.6481V4.38367C18.7892%204.29432%2017.926%204.25176%2017.0625%204.25617C14.5087%204.25617%2012.75%205.81242%2012.75%208.68305V11.1524H9.86621V14.5012H12.75V23.0943H16.215Z'%20fill='white'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_66_9269'%3e%3crect%20width='24'%20height='24'%20fill='white'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e"
                                    alt="ic_facebook"
                                /><span
                                    class="text-natural-80 fw-normal flex-grow-1"
                                    >使用 Facebook 帳號登入</span
                                >
                            </a>
                            <a
                                href="#"
                                class="btn btn-outline-natural-40 d-flex ps-8"
                            >
                                <img
                                    src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M12.1734%207.372C11.2974%207.372%209.94138%206.376%208.51338%206.412C6.62938%206.436%204.90138%207.504%203.92938%209.196C1.97338%2012.592%203.42538%2017.608%205.33338%2020.368C6.26938%2021.712%207.37338%2023.224%208.83738%2023.176C10.2414%2023.116%2010.7694%2022.264%2012.4734%2022.264C14.1654%2022.264%2014.6454%2023.176%2016.1334%2023.14C17.6454%2023.116%2018.6054%2021.772%2019.5294%2020.416C20.5974%2018.856%2021.0414%2017.344%2021.0654%2017.26C21.0294%2017.248%2018.1254%2016.132%2018.0894%2012.772C18.0654%209.964%2020.3814%208.62%2020.4894%208.56C19.1694%206.628%2017.1414%206.412%2016.4334%206.364C14.5854%206.22%2013.0374%207.372%2012.1734%207.372ZM15.2934%204.54C16.0734%203.604%2016.5894%202.296%2016.4454%201C15.3294%201.048%2013.9854%201.744%2013.1814%202.68C12.4614%203.508%2011.8374%204.84%2012.0054%206.112C13.2414%206.208%2014.5134%205.476%2015.2934%204.54Z'%20fill='black'/%3e%3c/svg%3e"
                                    alt="ic_apple"
                                /><span
                                    class="text-natural-80 fw-normal flex-grow-1"
                                    >使用 Apple 帳號登入</span
                                >
                            </a>
                        </div>
                        <!-- 註冊表單 -->
                        <form
                            action="/"
                            method="get"
                            class="needs-validation mb-8"
                            novalidate
                        >
                            <h2 class="text-black fs-8 lh-base mb-8">
                                或使用 ZOBAA 帳號註冊
                            </h2>
                            <!-- 信箱 -->
                            <div class="mb-8">
                                <label for="register-email" class="form-label"
                                    >電子信箱<span class="text-alert ms-2"
                                        >*</span
                                    ></label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="register-email"
                                    name="email"
                                    placeholder="請輸入電子信箱"
                                    required
                                />
                                <div class="invalid-feedback">
                                    請輸入正確的電子信箱
                                </div>
                            </div>
                            <!-- 密碼 -->
                            <div class="mb-8">
                                <label for="login-password" class="form-label"
                                    >密碼<span class="text-alert ms-2"
                                        >*</span
                                    ></label
                                >
                                <div class="position-relative password-input">
                                    <input
                                        type="password"
                                        class="form-control pe-18"
                                        id="register-password"
                                        name="password"
                                        placeholder="請輸入密碼"
                                        required
                                    />
                                    <div class="password-toggle">
                                        <img
                                            src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20viewBox='0%200%2020%2020'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M2.5%207.5C2.5%207.5%205.125%2010.5769%2010%2010.5769C14.875%2010.5769%2017.5%207.5%2017.5%207.5M4%208.76538L2.5%2010.5769M17.5%2010.5769L16.003%208.76769M7.6855%2010.3308L7%2012.5M12.2972%2010.3369L13%2012.5'%20stroke='%23909090'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                                            alt="密碼隱藏"
                                            class="eye-close d-block"
                                        />
                                        <img
                                            src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M21.257%2010.962C21.731%2011.582%2021.731%2012.419%2021.257%2013.038C19.764%2014.987%2016.182%2019%2012%2019C7.81801%2019%204.23601%2014.987%202.74301%2013.038C2.51239%2012.7411%202.38721%2012.3759%202.38721%2012C2.38721%2011.6241%202.51239%2011.2589%202.74301%2010.962C4.23601%209.013%207.81801%205%2012%205C16.182%205%2019.764%209.013%2021.257%2010.962Z'%20stroke='black'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M12%2015C13.6569%2015%2015%2013.6569%2015%2012C15%2010.3431%2013.6569%209%2012%209C10.3431%209%209%2010.3431%209%2012C9%2013.6569%2010.3431%2015%2012%2015Z'%20stroke='black'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                                            alt="密碼顯示"
                                            class="eye-open d-none"
                                        />
                                    </div>
                                </div>
                                <div class="invalid-feedback">請輸入密碼</div>
                            </div>
                            <!-- 確認密碼 -->
                            <div class="mb-12 mb-md-20">
                                <label
                                    for="register-password2"
                                    class="form-label"
                                    >確認密碼<span class="text-alert ms-2"
                                        >*</span
                                    ></label
                                >
                                <div class="position-relative password-input">
                                    <input
                                        type="password"
                                        class="form-control pe-18"
                                        id="register-password2"
                                        name="password2"
                                        placeholder="請輸入密碼"
                                        required
                                    />
                                    <div class="password-toggle">
                                        <img
                                            src="data:image/svg+xml,%3csvg%20width='20'%20height='20'%20viewBox='0%200%2020%2020'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M2.5%207.5C2.5%207.5%205.125%2010.5769%2010%2010.5769C14.875%2010.5769%2017.5%207.5%2017.5%207.5M4%208.76538L2.5%2010.5769M17.5%2010.5769L16.003%208.76769M7.6855%2010.3308L7%2012.5M12.2972%2010.3369L13%2012.5'%20stroke='%23909090'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                                            alt="密碼隱藏"
                                            class="eye-close d-block"
                                        />
                                        <img
                                            src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M21.257%2010.962C21.731%2011.582%2021.731%2012.419%2021.257%2013.038C19.764%2014.987%2016.182%2019%2012%2019C7.81801%2019%204.23601%2014.987%202.74301%2013.038C2.51239%2012.7411%202.38721%2012.3759%202.38721%2012C2.38721%2011.6241%202.51239%2011.2589%202.74301%2010.962C4.23601%209.013%207.81801%205%2012%205C16.182%205%2019.764%209.013%2021.257%2010.962Z'%20stroke='black'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M12%2015C13.6569%2015%2015%2013.6569%2015%2012C15%2010.3431%2013.6569%209%2012%209C10.3431%209%209%2010.3431%209%2012C9%2013.6569%2010.3431%2015%2012%2015Z'%20stroke='black'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                                            alt="密碼顯示"
                                            class="eye-open d-none"
                                        />
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    請再次確認密碼
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                立即註冊
                            </button>
                        </form>
                        <p class="fs-9 mb-12 mb-md-20">
                            建立帳號即表示您同意我們的<a
                                href="#"
                                class="link-natural-80 text-decoration-underline mx-2"
                                >服務條款</a
                            >及<a
                                href="#"
                                class="link-natural-80 text-decoration-underline mx-2"
                                >隱私權政策</a
                            >
                        </p>
                        <!-- 立即登入 -->
                        <p>
                            已經有 ZOBAA 帳號了嗎？<a
                                href="login.html"
                                class="link-primary fw-bold ms-4 text-decoration-underline"
                                >立即登入</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>
</html>
